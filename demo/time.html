<html>
    <head>
        <script>
            // https://time.is/
            // https://widget.time.is/t.js
            let n = document.createElement("script");
            n.setAttribute("src", "https://widget.time.is/?Wuhan_z43d&t=" + new Date().getTime());
            document.head.appendChild(n);

            var time_is_widget = {
                cb : function(server_sent_time, client_sent_time, ){
                    let D = new Date();
                    let td = D.getTime() - server_sent_time - Math.round((D - client_sent_time) / 2);
                    let rt = D.getTime() - td;
                    show.innerHTML = D.toLocaleString() + "  " + D.getTime();
                    D.setTime(rt);
                    show.innerHTML = 
                        new Date().toLocaleString() + "  " + new Date().getTime() + "<br>" +
                        rt + "  " + td + "<br>" +
                        D.toLocaleString() + "  " + D.getTime();
                }
            }
        </script>
    </head>
    <body>
        <div id="show"></div>
    </body>
</html>
