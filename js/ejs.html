<html>
    <head>
        <script src="https://github.com/mde/ejs/releases/download/v3.1.6/ejs.min.js"></script>
    </head>
    <body>
        <div id="box">abc</div>
        <script>
            let people = ['geddy', 'neil', 'alex'];
            let html = ejs.render('<%= people.join(", "); %>', {people: people});
            document.getElementById('box').innerHTML = html;
        </script>
    </body>
</html>
