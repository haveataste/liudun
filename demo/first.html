<html>
<head>
    <script type="text/javascript" src="jquery-3.2.1.js"></script>
    <script>
        $(document).ready(function() {
            $('#bt').on('click', function() {
                alert('Yes!');
                $(this).hide(2000);
            });
                        
            $("#a").click(function(){
                $(this).text("hello jquery");
            });
            
            //$('html').html();   
            alert($('html')[0].innerHTML);
        });
    </script>
</head>
<body>
    <div id="a">hello</div>
    <input type="button" id="bt" value="click here"></input>
</body>
