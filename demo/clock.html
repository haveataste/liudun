<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colortime</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        div{
            text-align: center;
            font-size: 80px;
        }
    </style>
    <script type = "text/javascript">
        const color = ['#F6F6F6', '#56BC8A', '#03645D', '#905AB2', '#263238', '#36B1C5', '#9784DA', '#F0FFF0', '#67AA0A', 'orange'];
        function startTime(){
            let D = new Date();
            let [h, m, s] = [D.getHours(), D.getMinutes(), D.getSeconds()];
            let t = document.getElementById("txt");
            t.style.color = color[s%color.length];
            t.innerHTML = String(h).padStart(2, '0')+":"+String(m).padStart(2, '0')+":"+String(s).padStart(2, '0')+"<br>"+color[s%color.length];
            setTimeout("startTime()", 1000);
        }        
    </script>
</head>
<body onload="startTime()">
    <div id="txt"></div>
</body>
</html>
