<html>
<head>
<script type = "text/javascript">
    function startTime(){
        let D = new Date();
        let [h, m, s] = [D.getHours(), D.getMinutes(), D.getSeconds()];
        let t = document.getElementById("txt");
        switch(s%7){
            case 0:
                t.style.color = "#FF0000";
                break;
            case 1:
                t.style.color = "#FF7F00";
                break;
            case 2:
                t.style.color = "#FFFF00";
                break;
            case 3:
                t.style.color = "#00FF00";
                break;
            case 4:
                t.style.color = "#00FFFF";
                break;
            case 5:
                t.style.color = "#0000FF";
                break;
            case 6:
                t.style.color = "8B00FF";
                break;
        }
        t.innerHTML = String(h).padStart(2)+":"+String(m).padStart(2)+":"+String(h).padStart(s);
        setTimeout('startTime()', 500);
    }
</script>
</head>
<body onload = "startTime()">
    <div id = "txt" style = "text-align:center"></div>
</body>
</html>
